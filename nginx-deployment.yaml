apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: dev1
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: dev-sa
      containers:
      - name: nginx
        image: akash2001sharma/epam_project_1
        imagePullPolicy: Always
        ports:
        - containerPort: 80